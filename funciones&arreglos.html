<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo">:(</p>
    <p id="fecha"></p>
    <p id="hora"></p>
    <script>
      document.getElementById("demo").innerHTML = ":)";

      function mostrarHoraExacta() {
        const fecha = new Date();
        const hora = fecha.getHours();
        const minutos = fecha.getMinutes();
        const segundos = fecha.getSeconds();

        // Obtener el elemento con ID "hora" del documento
        const elementoHora = document.getElementById("hora");
        const elementoFecha = document.getElementById("fecha");

        // Actualizar el contenido del elemento con la hora exacta
        elementoHora.textContent = `Fecha:  ${fecha}`;
        elementoFecha.textContent = `Hora exacta: ${hora}:${minutos}:${segundos}`;
      }

      // Actualizar la hora cada segundo utilizando setInterval
      setInterval(mostrarHoraExacta, 1000);
    </script>
  </body>
</html>
